<html lang="en">

<body>
    <h1 class="titulos">Lamparas deco!!</h1>

    <h2>Bienvenido a la mas variada tienda de iluminaci√≥n</h2>

        <input type="text" id="nombre" placeholder="ingresa tu nombre">

        <label for="checkbox">Recordar<input type="checkbox" id="checkbox" /></label>
        <button id="btnCargar">Enviar</button>

    </div>

        <button id="cancelar" class="btnBorrar">CANCELAR COMPRA</button>
    </div>
