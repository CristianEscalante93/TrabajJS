<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <enlace rel="preconectar" href="https://fonts.googleapis.com">
        <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
        <enlace href="https: //fonts.googleapis.com/css2? family= Anton & family= Kdam+Thmor+Pro & family= Lato & family= Sansita & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Tienda virtual</title>
</head>
<body class="fondo container">
    <div class="tituloHead dark tit1">
        <div class="lamparas">
            <h1 class="">LAMPARAS DECO</h1>
        </div>
        <div class="switchPosicion">
            <button class="switch" id="switch">
                <span><i class="bi bi-brightness-high-fill"></i></span>
                <span><i class="bi bi-moon-fill"></i></span>
            </button>
        </div>
    </div>
    
    <div class="titulos"> 
        <h2>Bienvenido a la mas variada tienda de iluminación</h2>
    </div>
    <div class="tituloFormulario">
        <div class="cardInput"> 
            <input type="text" id="nombre" class="botn" placeholder="ingresa tu nombre">
            <input type="text" id="email" class="botn" placeholder="email">
            <label for="checkbox" class="">Recordar<input type="checkbox" id="checkbox" /></label>
            <button id="btnCargar" class="botn">Enviar</button>
            <button id="btnBorrar" class="botn">Borrar</button>
        </div>
        <h2 id="h2" class="titulos">Bienvenido</h2>
    </div>

    <div class="">
        <h2 class="titulos dark tit2">STOCK</h2>
        <article id="stock" class="containerStock"></article>
        <h2 class="titulos dark tit3">COMPRAS</h2>
        <article id="compras" class="containerStock"></article>
    </div> 

    <div class="centrado">
        <h3 class="total titulos tituloCursiva dark tit tit4"></h3>
        <div class="cardPago" id="cardDia">
        <form action="" class="pago">
            <div class="form-pago">
                <label class="labelPago" for="pago">Forma de pago</label>
                <select name="pago" id="formaPago"><option value="forma">Elija como pagar</option>
                    <option value="debito">Débito</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="credito">Crédito</option></select>
                    <span id="pagoSeleccionado"></span>
                </div></form>
                <form class="form-cuota" action="">
                    <div class="divCuotas">
                        <label class="labelCuotas" for="cuotas">Cantidad Cuotas</label>
                        <select name="cuotas" id="cuotas">
                            <option value="elijaCuota">Elija sus cuotas</option>
                            <option value="una">1 Sin interés</option>
                            <option value="tres">3 con 25% de interés</option>
                            <option value="seis">6 con 40% de interés</option>
                        </select>
                    </div>
                </form>
                <p class="tipoDePago"></p>
        <button id="finalizar" class="btnAgregar oculta">FINALIZAR COMPRA</button>
        <button id="cancelar" class="btnBorrar">CANCELAR COMPRA</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
